apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: $log_volume_pvc
spec:
  storageClassName: $k8s_storageclass
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: $log_volume_size
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  labels:
    app: $app_name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $app_name
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: $app_name
    spec:
      imagePullSecrets:
        - name: $DOCKER_PULL_SECRET
      volumes:
        - name: logvolume
          persistentVolumeClaim:
            claimName: $log_volume_pvc
        - name: application-config
          configMap:
            name: $SPRING_CONFIG_MAP
            items:
              - key: application.yml
                path: application.yml
#        - name: filebeat-config
#          configMap:
#            name: $FILEBEAT_CONFIG_MAP
#            items:
#              - key: filebeat.yml
#                path: filebeat.yml
      containers:
        - name: $app_name
          image: $IMAGE
#          env:
