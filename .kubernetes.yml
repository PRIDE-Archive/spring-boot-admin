#              value: "-Dhttp.proxyHost=$http_proxy_host -Dhttp.proxyPort=$http_proxy_port"
#            - name: HTTP_PROXY
#              value: "$http_proxy_host:$http_proxy_port"
#            - name: HTTPS_PROXY
#              value: "$http_proxy_host:$http_proxy_port"
#            - name: http_proxy
#              value: "$http_proxy_host:$http_proxy_port"
#            - name: https_proxy
#              value: "$http_proxy_host:$http_proxy_port"
          ports:
            - containerPort: $port
          volumeMounts:
            - name: application-config
              mountPath: "/app/config/"
              readOnly: true
            - name: logvolume
              mountPath: $logspath
          livenessProbe:
            httpGet:
              path: $contextPath/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: $contextPath/actuator/health
              port: $port
            initialDelaySeconds: 60
            periodSeconds: 10
